services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: echohub
      POSTGRES_USER: echohub
      POSTGRES_PASSWORD: echohub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echohub"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src
      dockerfile: EchoHub.Infrastructure/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=echohub;Username=echohub;Password=echohub"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  client:
    build:
      context: ./src/client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  pgdata:
